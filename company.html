<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Profile</title>
    <link rel="stylesheet" href="styles_com.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <nav>
                <ul>
                    <li><button class="nav-btn" id="profile-btn">Profile</button></li>
                    <li><button class="nav-btn" id="tasks-btn">Tasks</button></li>
                    <li><button class="nav-btn active" id="team-btn">Team</button></li>
                </ul>
            </nav>
        </div>
        <div class="main-content" id="main-content">
            <div id="profile-section">
                <div class="profile">
                    <h2>Company Profile</h2>
                    <div class="profile-info">
                        <div class="profile-item">
                            <label for="company-name">Company Name</label>
                            <p id="company-name">Tech Innovators</p>
                        </div>
                        <div class="profile-item">
                            <label for="members">Team Members</label>
                            <input type="text" id="new-member" placeholder="Add a new member">
                            <button class="action-btn orange">Add Member</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="action-buttons">
                <button class="action-btn blue">Save Changes</button>
            </div>
        </div>
    </div>
</body>
</html>
