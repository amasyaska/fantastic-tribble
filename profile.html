<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles_profile.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><button class="nav-btn active" id="profile-btn">Profile</button></li>
                    <li><button class="nav-btn" id="tasks-btn">Tasks</button></li>
                    <li><button class="nav-btn" id="team-btn">Team</button></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <section class="profile">
                <h2>User Profile</h2>

                <div class="avatar-section">
                    <div class="avatar-container">
                        <img src="default-avatar.png" alt="___" id="user-avatar" class="avatar">
                    </div>
                    <label for="avatar-upload" class="avatar-upload-label">Select Avatar</label>
                    <input type="file" id="avatar-upload" class="avatar-upload" accept="image/*">
                </div>

                <div class="profile-info">
                    <div class="profile-item">
                        <label for="username">Name:</label>
                        <p id="username">John Doe</p>
                    </div>

                    <div class="profile-item">
                        <label for="company">Company:</label>
                        <p id="company">Tech Solutions</p>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="action-btn orange">Save Changes</button>
                    <button class="action-btn blue">Cancel</button>
                </div>
            </section>
        </main>
    </div>

    <script>
        const avatarUpload = document.getElementById('avatar-upload');
        const userAvatar = document.getElementById('user-avatar');

        avatarUpload.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    userAvatar.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
